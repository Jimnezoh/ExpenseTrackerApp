<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
    <script src="{% static 'js/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
</head>

<body>
<div class="login-dark">
    <h1>Grands Expense Tracker</h1>
    <form method="post">
        {% csrf_token %}
        <h2 class="sr-only"><strong>Create</strong> an Account</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div>
            <label for="">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div>
            <label for="">{{ form.password1.label }}</label>
            {{ form.password1 }}
        </div>
        <div>
            <label for="">{{ form.password2.label }}</label>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </div>
    </form>
</div>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>#}
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>#}
</body>

</html>
